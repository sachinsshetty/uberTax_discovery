events {
    worker_connections 1024;
}

http {
    upstream vllm_backend {
        server vllm:9000;
    }

    upstream tax_ui_backend {
        server tax_ui:3000;
    }

    upstream server_backend {
        server server:18889;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase max body size
        client_max_body_size 100M;

        # Block common probing paths used by web scrapers
        location ~ /\.(env|git|hg|svn|htaccess|config|js|json|yaml|yml)$ {
            return 403;
        }

        # Block other common scraper endpoints
        location ~ ^/(admin|phpmyadmin|wp-admin|hardhat\.config\.js|package\.json)$ {
            return 403;
        }

        # Proxy UI requests
        location / {
            proxy_pass http://tax_ui_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Proxy API requests (adjust path prefix if needed)
        location /api/ {
            proxy_pass http://server_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts for large payloads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Proxy AI/LLM requests (OpenAI-compatible API)
        location /v1/ {
            proxy_pass http://vllm_backend/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts for large payloads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Optional: Catch-all for other paths if needed, but above should cover
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}