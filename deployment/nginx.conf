events {
    worker_connections 1024;
}

http {
    upstream vllm_backend {
        server vllm:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase max body size
        client_max_body_size 100M;

        # Block common probing paths used by web scrapers
        location ~ /\.(env|git|hg|svn|htaccess|config|js|json|yaml|yml)$ {
            return 403;
        }

        # Block other common scraper endpoints
        location ~ ^/(admin|phpmyadmin|wp-admin|hardhat\.config\.js|package\.json)$ {
            return 403;
        }

        # Proxy all other requests to vllm (adjust paths as needed for your API)
        location / {
            proxy_pass http://vllm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts for large payloads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}