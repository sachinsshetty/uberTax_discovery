services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SQLITE_DB_PATH=/app/data/app.db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_PROXY_TARGET=http://backend:8000  # Routes /api to backend in Docker