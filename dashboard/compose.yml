services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SQLITE_DB_PATH=/app/data/app.db
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  tax_ui:
    build: ./tax_ui
    ports:
      - "80:3000"
    depends_on:
      - backend
    environment:
      - VITE_SANJEEVINI_BACKEND_APP_API_URL=http://backend:8000/