services:
  tax_ui:
    build:
      context: ./tax_ui  # Assuming tax_ui is your app directory
      dockerfile: prod.Dockerfile  # Points to the new production Dockerfile
    ports:
      - "80:80"  # Map to Nginx's port 80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Environment vars for build-time config
    # environment:
    #   - VITE_API_URL=https://api.dwani.ai