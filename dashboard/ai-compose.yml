version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "9000:9000"
    command: [
      "--model", "RedHatAI/gemma-3-4b-it-FP8-dynamic",
      "--served-model-name", "gemma3",
      "--host", "0.0.0.0",
      "--port", "9000",
      "--gpu-memory-utilization", "0.7",
      "--tensor-parallel-size", "1",
      "--max-model-len", "4096",
      "--disable-log-requests",
      "--dtype", "bfloat16",
      "--enable-chunked-prefill",
      "--enable-prefix-caching",
      "--max-num-batched-tokens", "4096",
      "--chat-template-content-format", "openai"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  server:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - vllm
    environment:
      - DWANI_API_BASE_URL=http://vllm:9000
      - SQLITE_DB_PATH=/app/data/app.db
    volumes:
      - app_data:/app/data  # Named volume for persistence (no host dir needed)
    restart: unless-stopped

  tax_ui:
    build: ./tax_ui
    ports:
      - "80:3000"
    depends_on:
      - server
    environment:
      - VITE_UBERTAX_BACKEND_APP_API_URL=http://server:8000/
    volumes:
      - app_data:/app/data  # Share the named volume if UI needs it
    restart: unless-stopped

volumes:
  app_data:  # Declare the named volume (Docker manages it)