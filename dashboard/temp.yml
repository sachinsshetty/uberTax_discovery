version: '3.8'
services:
  server:
    build: ./backend
    ports:
      - "8000:18889"
    environment:
      - DWANI_API_BASE_URL=http://vllm:9000
      - SQLITE_DB_PATH=/app/data/app.db
    restart: unless-stopped

  tax_ui:
    build: ./tax_ui
    ports:
      - "80:3000"
    depends_on:
      - server
    environment:
      - VITE_UBERTAX_BACKEND_APP_API_URL=http://server:8000/
    restart: unless-stopped
